<!DOCTYPE html>
<html>
    <head>
        <title>plants.html page</title>
        <h2>Plants by Greeshma Jale</h2>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

        <style>

            img{
                padding: 3px;
                border-radius: 5px;
            }
            .sizing{
                height:400px;
                width:400px;
            }
            .img:hover{
                background-color:aliceblue;
                color:beige;
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
            <div class="col-sm-2">G</div>
            <div class="col-sm-2">R</div>
            <div class="col-sm-2">E</div>
            <div class="col-sm-2">E</div>
            <div class="col-sm-2">S</div>
            <div class="col-sm-2">H</div>
            </div>

            <div class="col-md">RATIBIDA</div>
            <div class="col-md">Echinacea</div>
            <div class="col-md">Echium</div>
            <div class="col-md">SALIX</div>
            <div class="col-md">Habenaria</div>
            </div>
        </div>
        <p>The plant names are given in col-md class. This is of medium size so the row with the plant names breaks first.</p>
        <div class="container">
            <img src="Echinacea.jpg" alt="Echinacea" class="sizing">
            <img src="GAILLARDIA.jpg" alt="GAILLARDIA"  class="sizing">
            <img src="RATIBIDA.jpg" alt="RATIBIDA" class="sizing">
        </div>
        
        <div class="container">
            <a target="_blank" href="Echinacea.jpg" >
                <img src="Echinacea.jpg" class="img-thumbnail" alt="Echinacea"> </a>
            <a target="_blank" href="GAILLARDIA.jpg" >
                <img src="GAILLARDIA.jpg" class="img-thumbnail" alt="GAILLARDIA"></a>
            <a target="_blank" href="RATIBIDA.jpg" >

        </div>
